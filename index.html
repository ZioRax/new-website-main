<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inkei</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <video id="background-video" autoplay loop muted poster="SOURCES/amv.mp4">
                    <source src="SOURCES/amv.mp4" type="video/mp4">
                </video>
                <a href="https://discord.gg/mdr" target="_blank">[discord]&nbsp;</a>
                <h2>Inkei</h2>
                <a href="https://www.instagram.com/zioraax/?hl=fr" target="_blank">Insta&nbsp;|</a>
                <button onclick="togglePlay()">&nbsp;Play&nbsp;</button>
                <a href="https://www.youtube.com/@ziorax/videos" target="_blank">|&nbsp;Youtube&nbsp;</a>
            </div>
        
        <audio loop id="myMusic" autoplay>
            <source src="SOURCES/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>

        <script>
            
            var myAudio = document.getElementById("myMusic");
            var isPlaying = false;

            function togglePlay() {
              if (isPlaying) {
                myAudio.pause()
              } else {
                myAudio.play();
              }
            };

            myAudio.onplaying = function() {
              isPlaying = true;
            };

            myAudio.onpause = function() {
              isPlaying = false;
            };

        </script>

        </div>
    </body>
</html>
